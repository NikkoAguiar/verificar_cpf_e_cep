<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Formul√°rio verificador</h1>
            </header>
            <form>
                <table>
                    <tr>
                        <td><label id="minha_label">Informe seu nome:</label></td>
                        <td><input type="text" id="campo_nome" placeholder="Severino da Silva" name="campo_nome"/></td>
                    </tr>
                    <tr>
                        <td><label id="minha_label">Informe seu telefone:</label></td>
                        <td><input type="text" id="campo_telefone" name="campo_telefone"/></td>
                    </tr>
                    <tr>
                        <td><label id="minha_label">Informe seu E-mail:</label></td>
                        <td><input type="text" id="campo_email" placeholder="severino54@gamail.com" name="campo_email"/></td>
                    </tr>
                    <tr>
                        <td><label id="minha_label">Informe seu CPF:</label></td>
                        <td><input type="text" id="campo_cpf" name="campo_cpf"/></td>
                    </tr>
                    <tr>
                        <td><label id="minha_label">Informe seu CEP:</label></td>
                        <td><input type="text" id="campo_cep" name="campo_cep"/></td>
                    </tr>
                </table>
                <button type="submit" id="botao_enviar">Enviar</button>
            </form>
        </div>




        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="./js/jquery.mask.min.js"></script>
        <script src="./js/jquery.validate.min.js"></script>
        <script src="./js/messages_pt_BR.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
